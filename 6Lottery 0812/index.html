<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Bootstrap的CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>hello-vue</title>

    <style> 
      #app {
        font-family: 'Avenir', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
        color: #2c3e50;
        margin-top: 40px;
      }
    
    </style>
    
  </head>
  <body>
      
      <div id="app">
        <div class="container">

          <!-- 彩票種類切換 -->
          <div class='row'>
            <div class='col-3'></div>
            <div class='col'>
              <input type='button' class="btn btn-primary btn-lg" value='幸运快三' @click='clickgame1()'>
              <input type='button' class="btn btn-primary btn-lg" value='北京快三' @click='clickgame2()'>
              <input type='button' class="btn btn-primary btn-lg" value='重庆时时彩' @click='clickgame3()'>
            </div>
            <div class='col-3'></div>
          </div>

          <br>
        
           <!-- 搜尋面板 -->
          <div class='row'>
            <div class='col-2'></div>
            <div class='col-2'>
              日期
              <select name='date' v-model='selectdate'>
                <option>--</option>
                <option v-for='v in duplicate'>{{v}}</option>
              </select>
            </div>
            <div class='col-2'>
              時間
              <select name='time' v-model='selecttime'>
                <option>--</option>
                <option v-for='v in listdata'>{{v.time}}</option>
              </select>
            </div>
            <div class='col-4'>
              期號
              <input type='text' v-model='selectissue' >
            </div>
            <div class='col-2'></div>
          </div>
          <br>
          
          <!-- 資料表 -->
          <div class='row'>
            <div class='col-12'>
                <showdata  @changetime='changetime' @changedate='changedate' :selectdate='selectdate' :selectissue='selectissue' :selecttime='selecttime' :listdata='listdata' :gametype='gametype'>{{gametype}}</showdata>
            </div>
          </div>

        </div>    
      </div>
    
  </body>
</html>
